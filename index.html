<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/variables.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/button.css">
  <title>Shopify Schema Manipulator</title>
</head>
<body>

  <header class="section">
    <a href="https://shopify.dev/themes/architecture/sections/section-schema#settings" target="_blank">Schema</a>
  </header>

  <header class="section">
    <h1 class="title">SCHEMA GENERATOR</h1>
  </header>

  <section class="section input-section">
    <form class="form input-form">

      <textarea class="textarea input-textarea" name="input-textarea" placeholder="Input field">
        {
          "tag":"section",
          "class":"collection-section",
          "limit":"4",
          "settings": [
            {
              "type":"text",
              "id":"header",
              "label":"Header"
            },
            {
              "type":"textarea",
              "id":"description",
              "label":"Description"
            },
            {
              "type":"checkbox",
              "id":"yes_or_not",
              "label":"Yes or Not",
              "default": "true"
            }
          ],
          "blocks": [
            {
              "type":"text",
              "id":"header",
              "label":"Header"
            },
            {
              "type":"textarea",
              "id":"description",
              "label":"Description"
            },
            {
              "type":"checkbox",
              "id":"yes_or_not",
              "label":"Yes or Not",
              "default": "true"
            }
          ]
        }
      </textarea>

      <div class="btn-wrapper">

        <button class="btn btn-secondary reset-btn" type="button">
          RESET DATA
        </button>

        <button class="btn btn-primary" type="submit">
          GENERATE SCHEMA INTERFACE
        </button>

      </div>

    </form>
  </section>
  
  <section class="section output-section">
    <form class="form output-form">

      <div class="schema-interface__wrapper">
        <div class="schema-interface__item schema-interface__section">
          <h2 class="schema-interface__label schema-interface__label-section">Section...</h2>
        </div>
        <div class="schema-interface__item schema-interface__blocks">
          <h2 class="schema-interface__label schema-interface__label-blocks">Blocks...</h2>
        </div>
      </div>

      <div class="output-json">
        <button class="btn btn-primary" type="submit">GENERATE SCHEMA JSON</button>
        <textarea class="textarea output-textarea" placeholder="Output field"></textarea>
        <button class="btn btn-primary copy-btn" type="button">COPY</button>
        <div class="copy-success-message btn btn-primary btn-black no-events hide">Copied!</div>
      </div>

    </form>
  </section>

  <script type="module" src="scripts/main.js"></script>
</body>
</html>
